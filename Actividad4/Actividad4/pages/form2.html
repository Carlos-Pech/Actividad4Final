<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../aside/form2.css">
    <title>Formulario2</title>
</head>
<body>
    <form>
            <label for="correo"> correo electronico</label>
            <input class="vista" type="email" placeholder="Correo Personal">

            <label for="nombre">Nombre</label>
            <input class="vista" type="text" name="nombre" id="Nombre" minlength="2"
            maxlength="20" placeholder="Nombre Completo" required >
 

            <label for="URL">URL</label>
            <input class="vista" type="url" name="url" id="url" placeholder="url">
            


            <label for="Fecha">Fecha</label>
            <input class="vista" type="date" name="Fecha" id="Fecha" placeholder ="fecha" required>


            <label for="hora">Tiempo</label>
            <input  class="vista" type="time" name="hora" id="hora">


            <label for="M">Mes</label>
            <input class="vista" type="month" name="Mes" id="Mes" >
   

            <label for="semana">Semana</label>
            <input class="vista" type="week" name="semana" id="semana">  
     

            <label for="Numero">Numero</label>
            <input  class="vista" type="number" name="Numero" id="Numero" min="10" max="10">  

     
            <label for="Telefono">Telefono</label>
            <input class="vista" type="tel" name="cel" id="cel">


            <label for="Buscar">Termino de Busqueda</label>
            <input class="vista" type="search" name="Buscar" id="Buscar">


            <label for="Color">Color Favorito</label>
            <input type="color" name="Color" id="Color"> 
    </form>
   
</body>
</html>
